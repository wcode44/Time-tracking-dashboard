<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles/ejercicio_1.css">

  <title>Ejercicio - 1</title>


</head>
<body>
  <div class="logo">
    <img src="./img/logo.svg" alt="logo">
  </div>
  <div class="wrapper">
    <section class="section">
      <div class="container">
        <h2>Bill</h2>
        <input type="number" class="cant" placeholder="0">
      </div>

      <div class="container">
        <h2>Select Tip %</h2>
        <ol class="list-option">
          <li>
            <input type="radio"
                   id="option-1"
                   name="porcent-option">
            <label for="option-1">5%</label>
          </li>
          <li>
            <input type="radio"
                   id="option-2"
                   name="porcent-option">
            <label for="option-2">10%</label>
          </li>
          <li>
            <input type="radio"
                   id="option-3"
                   name="porcent-option">
            <label for="option-3">15%</label>
          </li>
          <li>
            <input type="radio"
                   id="option-4"
                   name="porcent-option">
            <label for="option-4">25%</label>
          </li>
          <li>
            <input type="radio"
                   id="option-5"
                   name="porcent-option">
            <label for="option-5">50%</label>
          </li>
          <li>
            <input type="number"
                   placeholder="Custom">
          </li>
          
        </ol>
      </div>

      <div class="container">
        <h2>Number of people</h2>
        <input type="number" class="cant" placeholder="0">
      </div>
    </section>

    <section class="section">
      <div class="container-price">
        <h3>Tip Amount</h3>
        <p>/ person</p>
        <span class="price">$4.27</span>
      </div>

      <div class="container-price">
        <h3>Total</h3>
        <p>/ person</p>
        <span class="price">$32.79</span>
      </div>

      <button class="reset">RESET</button>
    </section>
  </div>
</body>
</html>
