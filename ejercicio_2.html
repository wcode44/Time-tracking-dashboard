<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Front Mentor - 2</title>

  <link rel="stylesheet" href="./styles/ejercicio_2.css">
</head>
<body>
  <div class="wrapper">
    <!-- PERFIL -->
    <section class="card">
      <div class="box-content">
        <img src="./img/image-jeremy.png" alt="Avatar" title="Soy la polla">
        <h3 class="name">Report for<br><span>Jeremy Robson</span></h3>
      </div>

      <nav class="nav">
        <ul>
          <li>
            <input type="radio"
                   name="date"
                   id="daily">
            <label for="daily">Daily</label>
          </li>

          <li>
            <input type="radio"
                   name="date"
                   id="weekly">
            <label for="weekly">Weekly</label>
          </li>

          <li>
            <input type="radio"
                   name="date"
                   id="monthly">
            <label for="monthly">Monthly</label>
          </li>
        </ul>
      </nav>
    </section>

    <!-- WORK -->
    <section class="card">
      <div class="box-content">
        <div class="content-title">
          <h3>Work</h3>
          <img src="./img/icon-ellipsis.svg" alt="option" title="Options">
        </div>
        <div class="content-week">
          <p>32hrs</p>
          <p>Last Week - 36hrs</p>
        </div>
      </div>
    </section>

    <!-- PLAY -->
    <section class="card">
      <div class="box-content">
        <div class="content-title">
          <h3>Play</h3>
          <img src="./img/icon-ellipsis.svg" alt="option" title="Options">
        </div>
        <div class="content-week">
          <p>10hrs</p>
          <p>Last Week - 8hrs</p>
        </div>
      </div>
    </section>

    <!-- STUDY -->
    <section class="card">
      <div class="box-content">
        <div class="content-title">
          <h3>Study</h3>
          <img src="./img/icon-ellipsis.svg" alt="option" title="Options">
        </div>
        <div class="content-week">
          <p>4hrs</p>
          <p>Last Week - 7hrs</p>
        </div>
      </div>
    </section>

    <!-- EXERCISE -->
    <section class="card">
      <div class="box-content">
        <div class="content-title">
          <h3>Exercise</h3>
          <img src="./img/icon-ellipsis.svg" alt="option" title="Options">
        </div>
        <div class="content-week">
          <p>4hrs</p>
          <p>Last Week - 5hrs</p>
        </div>
      </div>
    </section>

    <!-- SOCIAL -->
    <section class="card">
      <div class="box-content">
        <div class="content-title">
          <h3>Social</h3>
          <img src="./img/icon-ellipsis.svg" alt="option" title="Options">
        </div>
        <div class="content-week">
          <p>5hrs</p>
          <p>Last Week - 10hrs</p>
        </div>
      </div>
    </section>

    <!-- SELF CARE -->
    <section class="card">
      <div class="box-content">
        <div class="content-title">
          <h3>Self Care</h3>
          <img src="./img/icon-ellipsis.svg" alt="option" title="Options">
        </div>
        <div class="content-week">
          <p>2hrs</p>
          <p>Last Week - 2hrs</p>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
